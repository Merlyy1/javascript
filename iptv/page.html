<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link href="pagehtml.css" rel="stylesheet">
    <script defer src="page.js"></script>

    <!--ajout de la bibliothèque axios pour l'envoi au serveur-->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    
    <div>  
        <h1><span style="font-weight:normal;">Interface Abonnée</span></h1>
            <form id="myForm">

                <label for="prenom">Prénom :</label><br>
                <input type="text" id="prenom" name="prenom"><br>
                
                <br>

                <label for="names">Nom :</label><br>
                <input type="text" id="names" name="names"><br>
                
                <br>

                <label for="mdp">Mot de passe :</label><br>

                <input type="password" id="mdp" name="mdp"><br>
                <img src = "eye_open.png" id="eye" onclick="changer()"/>
               
                
                <br>

                <label for="another_mdp">Réecrivez votre mot de passe :</label><br>
                
                <input type="password" id="another_mdp" name="another_mdp"><br>
                <img src = "eye_open.png" id="eye2" onclick="changer2()"/>

                <br>

                <label for="abonnement">Abonnement souhaité :</label>
                <br>

                <select id="abonnement" name="abonnement">
                    
                    <option value="Gratuit">Gratuit</option>
                    <option value="Premium">Premium</option>
                    
                </select><br>

                <br>
                <button type="submit" value="Submit">Envoyer</button>
                
            </form>
    </div> 

</body>
</html>
