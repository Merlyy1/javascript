<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link href="pagehtml.css" rel="stylesheet">
    <link rel="icon" href="iptv.ico" type="image/x-icon">   <!--icone-->

<body>
    <!--<script defer src="test.js"></script>-->
    <div>  
        <h1><span style="font-weight:normal;">Création d'Abonné(e)</span></h1>
            <form id="myForm">

                <label for="identifiant">Identifiant :</label><br>
                <input type="text" id="identifiant" name="identifiant"><br>
            
                <br>

                <label for="mdp">Mot de passe :</label><br>

                <input type="password" id="mdp" name="mdp"><br>
                <img src = "eye_open.png" id="eye" onclick="changer()"/>
               
                
                <br>

                <label for="another_mdp">Réecrivez votre mot de passe :</label><br>
                
                <input type="password" id="another_mdp" name="another_mdp"><br>
                <img src = "eye_open.png" id="eye2" onclick="changer2()"/>

                <br>

                <label for="abonnement">Abonnement souhaité :</label>
                <br>

                <select id="abonnement" name="abonnement">
                    
                    <option value="Gratuit">Gratuit</option>
                    <option value="Premium">Premium</option>
                    
                </select><br>

                <br>

                <label for="chaines">Chaînes disponibles :</label><br>
                <select id="chaines" name="chaines">
                <!-- Les options des chaînes seront ajoutées dynamiquement ici -->
                </select><br><br>

                <button type="submit" value="submit">Envoyer</button>
                
            </form>
    </div> 

</body>
